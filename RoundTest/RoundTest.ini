[Rainmeter]
Update=1000
MouseLeaveAction=!Execute [!RefreshApp][!Update]

[Metadata]
Name=RoundTest
Version=1.0

[Variables]
HideC=1
HideD=1
HideE=1
HiddenGraphC=0
HiddenGraphD=0
HiddenGraphE=0

///////////////////////////////////////////////////////////////////////////////
/STYLES
///////////////////////////////////////////////////////////////////////////////

[StyleTotalDisk]
W=200
H=200
StartAngle=4.712
RotationAngle=-6.283
LineLength=52
LineColor=252, 186, 3
Solid=1
AntiAlias=1
DynamicVariables=1

[StyleUsedDisk]
W=200
H=200
StartAngle=4.712
RotationAngle=6.283
LineLength=52
LineColor=252, 36, 3
Solid=1
AntiAlias=1
DynamicVariables=1

[StyleText]
AutoScale=1
DynamicVariables=1
FontFace=Segoe UI Light
FontSize=24
AntiAlias=1
StringAlign=CenterCenter

///////////////////////////////////////////////////////////////////////////////
/DISKMEASURES
///////////////////////////////////////////////////////////////////////////////

[MeasureTotalDiskC]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=120

[MeasureUsedDiskC]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=120

[MeasureFreeDiskC]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=120

[MeasureTotalDiskD]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=120

[MeasureUsedDiskD]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=120

[MeasureFreeDiskD]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=120

[MeasureTotalDiskE]
Measure=FreeDiskSpace
Drive=E:
Total=1
UpdateDivider=120

[MeasureUsedDiskE]
Measure=FreeDiskSpace
Drive=E:
InvertMeasure=1
UpdateDivider=120

[MeasureFreeDiskE]
Measure=FreeDiskSpace
Drive=E:
UpdateDivider=120

///////////////////////////////////////////////////////////////////////////////
/BACKGROUNDS
///////////////////////////////////////////////////////////////////////////////

[Background]
Meter=Shape
Shape=Rectangle 0,0,200,200 | Fill Color 101, 245, 12 | StrokeWidth 0 | Stroke Color 255,255,255
X=0
Y=0
MouseOverAction=!Execute [!SetVariable HiddenGraphC "1"][!SetVariable HideC "0"][!Update]
MouseLeaveAction=!Execute [!SetVariable HiddenGraphC "0"][!SetVariable HideC "1"][!Update]

[Background2]
Meter=Shape
Shape=Rectangle 200,0,200,200 | Fill Color 34, 56, 35 | StrokeWidth 0 | Stroke Color 20,150,26
X=r
Y=0
MouseOverAction=!Execute [!SetVariable HiddenGraphD "1"][!SetVariable HideD "0"][!Update]
MouseLeaveAction=!Execute [!SetVariable HiddenGraphD "0"][!SetVariable HideD "1"][!Update]

[Background3]
Meter=Shape
Shape=Rectangle 200,0,200,200 | Fill Color 26, 196, 71 | StrokeWidth 0 | Stroke Color 20,150,26
X=200
Y=0
MouseOverAction=!Execute [!SetVariable HiddenGraphE "1"][!SetVariable HideE "0"][!Update]
MouseLeaveAction=!Execute [!SetVariable HiddenGraphE "0"][!SetVariable HideE "1"][!Update]

///////////////////////////////////////////////////////////////////////////////
/HIDDENTEXT
///////////////////////////////////////////////////////////////////////////////
[TextC]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureFreeDiskC
text=%1B
Hidden=#HideC#
X=100
Y=100

[FreeC]
Meter=String
MeterStyle=StyleText
text=Free
X=100
Y=25r
Hidden=#HideC#

[TextD]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureFreeDiskD
text=%1B
Hidden=#HideD#
X=300
Y=100

[FreeD]
Meter=String
MeterStyle=StyleText
text=Free
X=300
Y=25r
Hidden=#HideD#

[TextE]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureFreeDiskE
text=%1B
Hidden=#HideE#
X=500
Y=100

[FreeE]
Meter=String
MeterStyle=StyleText
text=Free
X=500
Y=25r
Hidden=#HideE#


///////////////////////////////////////////////////////////////////////////////
/FIRSTDISK
///////////////////////////////////////////////////////////////////////////////

[Round]
Meter=RoundLine
MeasureName=MeasureTotalDiskC
MeterStyle=StyleTotalDisk
Hidden=#HiddenGraphC#

[Round2]
Meter=Roundline
MeasureName=MeasureUsedDiskC
MeterStyle=StyleUsedDisk
Hidden=#HiddenGraphC#

///////////////////////////////////////////////////////////////////////////////
/SECONDDISK
///////////////////////////////////////////////////////////////////////////////

[Round3]
Meter=RoundLine
MeasureName=MeasureTotalDiskD
MeterStyle=StyleTotalDisk
X=200
Hidden=#HiddenGraphD#

[Round4]
Meter=Roundline
MeasureName=MeasureUsedDiskD
MeterStyle=StyleUsedDisk
X=200
Hidden=#HiddenGraphD#

///////////////////////////////////////////////////////////////////////////////
/THIRDDISK
///////////////////////////////////////////////////////////////////////////////

[Round5]
Meter=RoundLine
MeasureName=MeasureTotalDiskE
MeterStyle=StyleTotalDisk
X=400
Hidden=#HiddenGraphE#

[Round6]
Meter=Roundline
MeasureName=MeasureUsedDiskE
MeterStyle=StyleUsedDisk
X=400
Hidden=#HiddenGraphE#
