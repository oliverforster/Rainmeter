[Rainmeter]
Update=1000
MouseLeaveAction=!Execute [!RefreshApp][!Update]

[Metadata]
Name=RoundTest
Version=1.0

[Variables]
Hide=1
HiddenGraphC=0
HiddenGraphD=0
HiddenGraphE=0

///////////////////////////////////////////////////////////////////////////////
/STYLES
///////////////////////////////////////////////////////////////////////////////

[StyleTotalDisk]
W=200
H=200
StartAngle=4.712
RotationAngle=-6.283
LineLength=52
LineColor=252, 186, 3
Solid=1
AntiAlias=1
DynamicVariables=1

[StyleUsedDisk]
W=200
H=200
StartAngle=4.712
RotationAngle=6.283
LineLength=52
LineColor=252, 36, 3
Solid=1
AntiAlias=1
DynamicVariables=1

[StyleText]
AutoScale=1

///////////////////////////////////////////////////////////////////////////////
/DISKMEASURES
///////////////////////////////////////////////////////////////////////////////

[MeasureTotalDisk]
Measure=FreeDiskSpace
Drive=C:
Total=1

[MeasureUsedDisk]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1

[MeasureTotalDisk2]
Measure=FreeDiskSpace
Drive=D:
Total=1

[MeasureUsedDisk2]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1

[MeasureTotalDisk3]
Measure=FreeDiskSpace
Drive=E:
Total=1

[MeasureUsedDisk3]
Measure=FreeDiskSpace
Drive=E:
InvertMeasure=1

///////////////////////////////////////////////////////////////////////////////
/BACKGROUNDS
///////////////////////////////////////////////////////////////////////////////

[Background]
Meter=Shape
Shape=Rectangle 0,0,200,200 | Fill Color 101, 245, 12 | StrokeWidth 0 | Stroke Color 255,255,255
X=0
Y=0
MouseOverAction=!Execute [!SetVariable HiddenGraphC "1"][!Update]
MouseLeaveAction=!Execute [!SetVariable HiddenGraphC "0"][!Update]

[Background2]
Meter=Shape
Shape=Rectangle 200,0,200,200 | Fill Color 34, 56, 35 | StrokeWidth 0 | Stroke Color 20,150,26
X=r
Y=0
MouseOverAction=!Execute [!SetVariable HiddenGraphD "1"][!Update]
MouseLeaveAction=!Execute [!SetVariable HiddenGraphD "0"][!Update]

[Background3]
Meter=Shape
Shape=Rectangle 200,0,200,200 | Fill Color 26, 196, 71 | StrokeWidth 0 | Stroke Color 20,150,26
X=200
Y=0
MouseOverAction=!Execute [!SetVariable HiddenGraphE "1"][!Update]
MouseLeaveAction=!Execute [!SetVariable HiddenGraphE "0"][!Update]

///////////////////////////////////////////////////////////////////////////////
/HIDDENTEXT
///////////////////////////////////////////////////////////////////////////////
[Text]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureUsedDisk
text=%1B
Hidden=#Hide#

///////////////////////////////////////////////////////////////////////////////
/FIRSTDISK
///////////////////////////////////////////////////////////////////////////////

[Round]
Meter=RoundLine
MeasureName=MeasureTotalDisk
MeterStyle=StyleTotalDisk
Hidden=#HiddenGraphC#

[Round2]
Meter=Roundline
MeasureName=MeasureUsedDisk
MeterStyle=StyleUsedDisk
Hidden=#HiddenGraphC#

///////////////////////////////////////////////////////////////////////////////
/SECONDDISK
///////////////////////////////////////////////////////////////////////////////

[Round3]
Meter=RoundLine
MeasureName=MeasureTotalDisk2
MeterStyle=StyleTotalDisk
X=200
Hidden=#HiddenGraphD#

[Round4]
Meter=Roundline
MeasureName=MeasureUsedDisk2
MeterStyle=StyleUsedDisk
X=200
Hidden=#HiddenGraphD#

///////////////////////////////////////////////////////////////////////////////
/THIRDDISK
///////////////////////////////////////////////////////////////////////////////

[Round5]
Meter=RoundLine
MeasureName=MeasureTotalDisk3
MeterStyle=StyleTotalDisk
X=400
Hidden=#HiddenGraphE#

[Round6]
Meter=Roundline
MeasureName=MeasureUsedDisk3
MeterStyle=StyleUsedDisk
X=400
Hidden=#HiddenGraphE#
